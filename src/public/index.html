<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div>
        <button id="crear">Crear ProductManager</button>
        <button id="agregar" disabled>Agregar Producto</button>
        <button id="eliminar" disabled>Eliminar Producto</button>
        <button id="buscar" disabled>Buscar Producto por ID</button>
        <button id="mostrar" disabled>Mostrar Producto</button>
    </div>
    <div class="divForm">
        <form action="index.html" method="post">
            <label for="titulo">Titulo: </label>
            <input type="text" placeholder="Ingrese Titulo">
            
            <label for="descripcion">Descripcion</label>
            <input id="descripcion" type="descripcion" placeholder="Ingrese Descripcion">
           
            <label for="imagen">Imagen</label>
            <input id="img" type="file" placeholder="Ingrese imagen">
            
            <label for="codidgo">Codigo: </label>
            <input id="code" type="number" placeholder="Ingrese codigo">
            <input type="submit" value="ENVIAR">
        </form>
    </div>
</body>
<script src="../app.js"></script>
</html>
